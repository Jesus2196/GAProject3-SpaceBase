{% extends 'base.html' %} {% block content %}
<h1 class="center">Satellites</h1>
<div class="row">
    {% for satellite in satellites %}
    <div class="col s4">
        <a href="{% url 'satellites_detail' satellite.id %}">
            <div class="card">
                <div class="card-image">
                    <div>
                        {% with satellite.satellitephoto_set.all|first as photo %}
                        <img id="small" src="{{photo.url}}">
                        {% endwith %}
                    </div>
                </div>
                <div class="center card-content">
                    <span class="card-title"><strong>{{ satellite.name }}</strong></span>
                    <p>Type: {{ satellite.satellite_type }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %} {% endblock %}
