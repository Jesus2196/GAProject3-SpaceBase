{% extends 'base.html' %} {% block content %}
<h1 class="center">Star Systems</h1>
<video playsinline autoplay muted loop poster="https://i.imgur.com/uKdLtyK.png" id="bgvid">
    <source src="https://i.imgur.com/KpIPLwh.mp4" type="video/webm">
  </video>
<div class="row">
    {% for star in stars %}
    <div class="col s4">
        <a href="{% url 'detail' star.id %}">
            <div class="card">
                <div class="card-image">
                    <div>
                        {% with star.starphoto_set.all|first as photo %}
                        <div><img id="small" src="{{photo.url}}"></div>
                        {% endwith %}
                    </div>
                </div>
                <div class="center card-content">
                    <span class="card-title"><strong>{{ star.name }}</strong></span>
                    <p>Type: {{ star.star_type }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %} {% endblock %}
