{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>
<img src="https://i.imgur.com/h11pO1V.jpg" alt="" class="sign-up-img">
{% if error_message %}
<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
