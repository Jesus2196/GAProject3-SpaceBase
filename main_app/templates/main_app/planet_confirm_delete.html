{% extends 'base.html' %} {% block content %}
<h1>Delete Planet Object</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
<video playsinline autoplay muted loop poster="https://i.imgur.com/uKdLtyK.png" id="bgvid">
    <source src="https://i.imgur.com/n5dvEMS.mp4" type="video/webm">
  </video>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'planets_detail' planet.id %}">Cancel</a>
</form>
{% endblock %}
