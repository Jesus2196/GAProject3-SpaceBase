{% extends 'base.html' %} {% block content %} {% if object %}
<video playsinline autoplay muted loop poster="https://i.imgur.com/uKdLtyK.png" id="bgvid">
    <source src="https://i.imgur.com/KpIPLwh.mp4" type="video/webm">
  </video>
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Star</h1>
<video playsinline autoplay muted loop poster="https://i.imgur.com/uKdLtyK.png" id="bgvid">
    <source src="https://i.imgur.com/AoZXa0a.mp4" type="video/webm">
  </video>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
