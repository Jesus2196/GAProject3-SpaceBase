{% extends 'base.html' %} {% block content %} {% if object %}
<video playsinline autoplay muted loop poster="https://i.imgur.com/uKdLtyK.png" id="bgvid">
    <source src="https://i.imgur.com/tGkZDDQ.mp4" type="video/webm">
  </video>
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Satellite</h1>
{% endif %}
<video playsinline autoplay muted loop poster="https://i.imgur.com/uKdLtyK.png" id="bgvid">
    <source src="https://i.imgur.com/cPnF8qs.mp4" type="video/webm">
  </video>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}

    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
